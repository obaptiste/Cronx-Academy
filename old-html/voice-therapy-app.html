<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whisper Garden - Gentle Steps to Your Voice</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background: linear-gradient(135deg, #a8e6cf 0%, #dcedc8 50%, #f8bbd9 100%);
            min-height: 100vh;
            color: #2d5016;
            overflow-x: hidden;
        }

        .app-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            position: relative;
        }

        .floating-elements {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        .floating-element {
            position: absolute;
            font-size: 25px;
            animation: gentle-float 12s infinite ease-in-out;
            opacity: 0.6;
        }

        @keyframes gentle-float {
            0%, 100% {
                transform: translateY(0) rotate(0deg);
            }
            50% {
                transform: translateY(-30px) rotate(3deg);
            }
        }

        .content-wrapper {
            position: relative;
            z-index: 1;
        }

        .header {
            background: white;
            padding: 25px;
            border-radius: 25px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            margin-bottom: 25px;
            text-align: center;
            border: 3px solid #a8e6cf;
        }

        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            margin-bottom: 10px;
        }

        .logo-icon {
            font-size: 50px;
            animation: gentle-bounce 4s infinite;
        }

        @keyframes gentle-bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-8px);
            }
        }

        .logo-text h1 {
            font-size: 32px;
            color: #2d5016;
            margin: 0;
        }

        .subtitle {
            font-size: 16px;
            color: #5d8233;
            margin-top: 8px;
        }

        .daily-encouragement {
            background: linear-gradient(135deg, #ffeb3b, #fff176);
            padding: 15px;
            border-radius: 20px;
            margin-top: 15px;
            font-size: 15px;
            font-weight: bold;
            color: #f57f17;
            border: 2px solid #fbc02d;
            animation: gentle-glow 3s infinite;
        }

        @keyframes gentle-glow {
            0%, 100% {
                box-shadow: 0 0 10px rgba(255, 235, 59, 0.3);
            }
            50% {
                box-shadow: 0 0 20px rgba(255, 235, 59, 0.6);
            }
        }

        .progress-garden {
            background: linear-gradient(135deg, #e8f5e8, #f1f8e9);
            padding: 30px;
            border-radius: 25px;
            margin-bottom: 25px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
            border: 3px solid #c8e6c9;
        }

        .garden-title {
            text-align: center;
            font-size: 24px;
            color: #2d5016;
            margin-bottom: 20px;
        }

        .garden-stats {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .stat-item {
            display: flex;
            align-items: center;
            gap: 8px;
            background: white;
            padding: 10px 20px;
            border-radius: 20px;
            border: 2px solid #a8e6cf;
            font-weight: bold;
        }

        .garden-row {
            display: flex;
            justify-content: center;
            align-items: end;
            gap: 15px;
            margin: 20px 0;
            min-height: 120px;
            flex-wrap: wrap;
        }

        .plant {
            display: flex;
            flex-direction: column;
            align-items: center;
            cursor: pointer;
            transition: all 0.3s ease;
            padding: 10px;
            border-radius: 15px;
            min-width: 80px;
        }

        .plant:hover:not(.locked) {
            transform: scale(1.1);
            background: rgba(255, 255, 255, 0.3);
        }

        .plant-icon {
            font-size: 45px;
            margin-bottom: 8px;
            transition: all 0.3s ease;
        }

        .plant.completed .plant-icon {
            animation: celebration 2s ease-in-out;
        }

        @keyframes celebration {
            0%, 100% {
                transform: scale(1);
            }
            25% {
                transform: scale(1.2) rotate(-5deg);
            }
            75% {
                transform: scale(1.2) rotate(5deg);
            }
        }

        .plant-label {
            font-size: 11px;
            color: #2d5016;
            text-align: center;
            font-weight: bold;
            max-width: 70px;
        }

        .plant.locked {
            opacity: 0.3;
            cursor: not-allowed;
        }

        .activity-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
            margin-bottom: 25px;
        }

        .activity-card {
            background: white;
            border-radius: 25px;
            padding: 25px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
            border: 3px solid;
            transition: all 0.3s ease;
            cursor: pointer;
            text-align: center;
            min-height: 200px;
            position: relative;
        }

        .activity-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.15);
        }

        .activity-card.breathing {
            border-color: #81c784;
            background: linear-gradient(135deg, #ffffff, #f1f8e9);
        }

        .activity-card.sounds {
            border-color: #ffb74d;
            background: linear-gradient(135deg, #ffffff, #fff8e1);
        }

        .activity-card.whispers {
            border-color: #f06292;
            background: linear-gradient(135deg, #ffffff, #fce4ec);
        }

        .activity-card.words {
            border-color: #9575cd;
            background: linear-gradient(135deg, #ffffff, #f3e5f5);
        }

        .activity-icon {
            font-size: 60px;
            margin-bottom: 15px;
            animation: gentle-wiggle 4s infinite;
        }

        @keyframes gentle-wiggle {
            0%, 100% {
                transform: rotate(0deg);
            }
            25% {
                transform: rotate(2deg);
            }
            75% {
                transform: rotate(-2deg);
            }
        }

        .activity-title {
            font-size: 20px;
            color: #2d5016;
            margin-bottom: 10px;
            font-weight: bold;
        }

        .activity-description {
            font-size: 14px;
            color: #5d8233;
            line-height: 1.4;
        }

        .activity-screen {
            background: white;
            border-radius: 25px;
            padding: 30px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
            border: 3px solid #a8e6cf;
            text-align: center;
            margin-bottom: 25px;
            position: relative;
        }

        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            background: #81c784;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .back-button:hover {
            background: #66bb6a;
            transform: scale(1.05);
        }

        .activity-main {
            margin: 40px 0;
        }

        .breathing-circle {
            width: 200px;
            height: 200px;
            border: 8px solid #81c784;
            border-radius: 50%;
            margin: 0 auto 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            transition: all 4s ease;
            background: linear-gradient(135deg, #e8f5e8, #c8e6c9);
        }

        .breathing-circle.inhale {
            transform: scale(1.3);
            background: linear-gradient(135deg, #a8e6cf, #81c784);
        }

        .breathing-circle.exhale {
            transform: scale(0.8);
            background: linear-gradient(135deg, #f1f8e9, #dcedc8);
        }

        .pet-container {
            background: linear-gradient(135deg, #e3f2fd, #bbdefb);
            border-radius: 20px;
            padding: 30px;
            margin: 20px 0;
            border: 3px solid #2196f3;
        }

        .pet-avatar {
            font-size: 100px;
            margin-bottom: 20px;
            animation: pet-bounce 3s infinite;
        }

        @keyframes pet-bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        .pet-speech {
            background: white;
            padding: 20px;
            border-radius: 15px;
            border: 2px solid #2196f3;
            font-size: 16px;
            color: #1976d2;
            margin-bottom: 20px;
            position: relative;
        }

        .pet-speech::before {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 0;
            border-left: 10px solid transparent;
            border-right: 10px solid transparent;
            border-top: 10px solid white;
        }

        .action-buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 20px;
        }

        .action-btn {
            background: linear-gradient(135deg, #4caf50, #66bb6a);
            color: white;
            border: none;
            padding: 15px 25px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: all 0.3s ease;
            min-width: 120px;
        }

        .action-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(76, 175, 80, 0.4);
        }

        .action-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .action-btn.secondary {
            background: linear-gradient(135deg, #ff9800, #ffb74d);
        }

        .action-btn.secondary:hover {
            box-shadow: 0 8px 20px rgba(255, 152, 0, 0.4);
        }

        .celebration {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: linear-gradient(135deg, #ffeb3b, #fff176);
            padding: 40px;
            border-radius: 25px;
            border: 4px solid #fbc02d;
            z-index: 1000;
            text-align: center;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            animation: celebration-pop 0.6s ease;
            max-width: 400px;
        }

        @keyframes celebration-pop {
            0% {
                transform: translate(-50%, -50%) scale(0);
                opacity: 0;
            }
            100% {
                transform: translate(-50%, -50%) scale(1);
                opacity: 1;
            }
        }

        .celebration-icon {
            font-size: 80px;
            margin-bottom: 20px;
            animation: celebration-bounce 1s infinite;
        }

        @keyframes celebration-bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-15px);
            }
        }

        .celebration-text {
            font-size: 24px;
            color: #f57f17;
            font-weight: bold;
            margin-bottom: 20px;
        }

        @media (max-width: 768px) {
            .garden-stats {
                flex-direction: column;
                align-items: center;
            }

            .garden-row {
                gap: 10px;
            }

            .plant-icon {
                font-size: 35px;
            }

            .activity-grid {
                grid-template-columns: 1fr;
                gap: 15px;
            }

            .action-buttons {
                flex-direction: column;
                align-items: center;
            }

            .breathing-circle {
                width: 150px;
                height: 150px;
            }

            .back-button {
                position: static;
                margin-bottom: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="floating-elements" id="floating-elements"></div>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        const encouragements = [
            "üåü You're so brave for being here!",
            "ü¶ã Every small step counts!",
            "üå∏ Your garden grows with every visit!",
            "üåà You make the world brighter!",
            "‚≠ê You're amazing just as you are!"
        ];

        const activities = [
            {
                id: 'breathing',
                title: 'Breathing Bubbles',
                icon: 'ü´ß',
                description: 'Help our friends by blowing gentle bubbles',
                level: 1,
                color: 'breathing'
            },
            {
                id: 'sounds',
                title: 'Animal Sounds',
                icon: 'üê±',
                description: 'Make sounds with friendly animals',
                level: 2,
                color: 'sounds'
            },
            {
                id: 'whispers',
                title: 'Secret Whispers',
                icon: 'ü§´',
                description: 'Share quiet secrets with magical creatures',
                level: 3,
                color: 'whispers'
            },
            {
                id: 'words',
                title: 'Word Magic',
                icon: '‚ú®',
                description: 'Cast spells with your wonderful words',
                level: 4,
                color: 'words'
            }
        ];

        const pets = [
            { id: 1, name: 'Sunny', emoji: 'üê∞', greeting: "Hi there! I'm Sunny. I love when you visit me!" },
            { id: 2, name: 'Luna', emoji: 'ü¶ã', greeting: "Hello, friend. I'm Luna. Want to be quiet together?" },
            { id: 3, name: 'Pip', emoji: 'üê•', greeting: "Hey! I'm Pip! You're so brave for coming here!" },
            { id: 4, name: 'Mellow', emoji: 'üê®', greeting: "Mmm, hello. I'm Mellow. No rush, we have all the time." }
        ];

        function VoiceTherapyApp() {
            const [currentView, setCurrentView] = useState('home');
            const [currentActivity, setCurrentActivity] = useState(null);
            const [gardenProgress, setGardenProgress] = useState({
                flowers: 5,
                butterflies: 3,
                stars: 8,
                visits: 12
            });
            const [plantGrowth, setPlantGrowth] = useState([
                { id: 1, level: 3, unlocked: true },
                { id: 2, level: 2, unlocked: true },
                { id: 3, level: 1, unlocked: true },
                { id: 4, level: 0, unlocked: false },
                { id: 5, level: 0, unlocked: false }
            ]);
            const [showCelebration, setShowCelebration] = useState(false);
            const [selectedPet, setSelectedPet] = useState(pets[0]);
            const [breathingState, setBreathingState] = useState('ready');

            useEffect(() => {
                const container = document.getElementById('floating-elements');
                const elements = ['üå∏', 'ü¶ã', '‚≠ê', 'üåø', 'üåà', '‚òÅÔ∏è'];
                
                for (let i = 0; i < 8; i++) {
                    const el = document.createElement('div');
                    el.className = 'floating-element';
                    el.textContent = elements[Math.floor(Math.random() * elements.length)];
                    el.style.left = Math.random() * 100 + '%';
                    el.style.top = Math.random() * 100 + '%';
                    el.style.animationDelay = Math.random() * 12 + 's';
                    container.appendChild(el);
                }
            }, []);

            const celebrate = (message) => {
                setShowCelebration({ message, icon: 'üéâ' });
                setTimeout(() => setShowCelebration(false), 3000);
                
                setGardenProgress(prev => ({
                    ...prev,
                    flowers: prev.flowers + 1,
                    stars: prev.stars + 1
                }));
            };

            const startBreathing = () => {
                setBreathingState('inhale');
                setTimeout(() => setBreathingState('exhale'), 4000);
                setTimeout(() => {
                    setBreathingState('ready');
                    celebrate("Amazing breathing! A new flower bloomed! üå∏");
                }, 8000);
            };

            const handleSoundAttempt = () => {
                celebrate("You tried! That's so brave! ü¶ã");
                setGardenProgress(prev => ({ ...prev, butterflies: prev.butterflies + 1 }));
            };

            const handleJustListening = () => {
                celebrate("Listening is wonderful too! ‚≠ê");
            };

            const getPlantEmoji = (level) => {
                const stages = ['üå±', 'üåø', 'üåª', 'üå∫', 'üå≥'];
                return stages[Math.min(level, 4)];
            };

            return (
                <div className="app-container">
                    <div className="content-wrapper">
                        {currentView === 'home' && (
                            <>
                                <header className="header">
                                    <div className="logo">
                                        <div className="logo-icon">üåà</div>
                                        <div className="logo-text">
                                            <h1>Whisper Garden</h1>
                                            <p className="subtitle">Your safe space to grow üå∏</p>
                                        </div>
                                    </div>
                                    <div className="daily-encouragement">
                                        {encouragements[Math.floor(Math.random() * encouragements.length)]}
                                    </div>
                                </header>

                                <div className="progress-garden">
                                    <h2 className="garden-title">üåà Your Beautiful Garden üåà</h2>
                                    <div className="garden-stats">
                                        <div className="stat-item">
                                            <span>üå∏</span>
                                            <span>{gardenProgress.flowers} Flowers</span>
                                        </div>
                                        <div className="stat-item">
                                            <span>ü¶ã</span>
                                            <span>{gardenProgress.butterflies} Butterflies</span>
                                        </div>
                                        <div className="stat-item">
                                            <span>‚≠ê</span>
                                            <span>{gardenProgress.stars} Stars</span>
                                        </div>
                                    </div>

                                    <div className="garden-row">
                                        {plantGrowth.map(plant => (
                                            <div 
                                                key={plant.id} 
                                                className={`plant ${plant.unlocked ? 'completed' : 'locked'}`}
                                                onClick={() => plant.unlocked && celebrate("Your plant is so happy to see you!")}
                                            >
                                                <div className="plant-icon">
                                                    {plant.unlocked ? getPlantEmoji(plant.level) : 'üå´Ô∏è'}
                                                </div>
                                                <div className="plant-label">
                                                    {plant.unlocked ? `Plant ${plant.id}` : 'Keep going!'}
                                                </div>
                                            </div>
                                        ))}
                                    </div>
                                </div>

                                <div className="activity-grid">
                                    {activities.map(activity => (
                                        <div 
                                            key={activity.id}
                                            className={`activity-card ${activity.color}`}
                                            onClick={() => {
                                                setCurrentActivity(activity);
                                                setCurrentView('activity');
                                            }}
                                        >
                                            <div className="activity-icon">{activity.icon}</div>
                                            <div className="activity-title">{activity.title}</div>
                                            <div className="activity-description">{activity.description}</div>
                                        </div>
                                    ))}
                                </div>
                            </>
                        )}

                        {currentView === 'activity' && currentActivity && (
                            <div className="activity-screen">
                                <button className="back-button" onClick={() => setCurrentView('home')}>
                                    ‚Üê Back to Garden
                                </button>

                                <h2 style={{ fontSize: '28px', marginBottom: '20px', color: '#2d5016' }}>
                                    {currentActivity.icon} {currentActivity.title}
                                </h2>

                                {currentActivity.id === 'breathing' && (
                                    <div className="activity-main">
                                        <p style={{ fontSize: '18px', marginBottom: '30px', color: '#5d8233' }}>
                                            Take a deep breath with me! Watch the circle grow and shrink.
                                        </p>
                                        
                                        <div className={`breathing-circle ${breathingState}`}>
                                            {breathingState === 'ready' && 'ü´ß Ready?'}
                                            {breathingState === 'inhale' && '‚¨ÜÔ∏è Breathe In...'}
                                            {breathingState === 'exhale' && '‚¨áÔ∏è Breathe Out...'}
                                        </div>

                                        <div className="action-buttons">
                                            <button 
                                                className="action-btn" 
                                                onClick={startBreathing}
                                                disabled={breathingState !== 'ready'}
                                            >
                                                {breathingState === 'ready' ? 'ü´ß Start Breathing' : '‚è≥ Breathing...'}
                                            </button>
                                            <button className="action-btn secondary" onClick={handleJustListening}>
                                                üëÄ Just Watching
                                            </button>
                                        </div>
                                    </div>
                                )}

                                {currentActivity.id === 'sounds' && (
                                    <div className="activity-main">
                                        <div className="pet-container">
                                            <div className="pet-avatar">{selectedPet.emoji}</div>
                                            <div className="pet-speech">
                                                {selectedPet.greeting}
                                            </div>
                                            <p style={{ fontSize: '16px', color: '#1976d2', marginBottom: '20px' }}>
                                                Can you make an animal sound? Or you can just listen - that's perfect too!
                                            </p>
                                        </div>

                                        <div className="action-buttons">
                                            <button className="action-btn" onClick={handleSoundAttempt}>
                                                üê± I'll Try!
                                            </button>
                                            <button className="action-btn secondary" onClick={handleJustListening}>
                                                üëÇ Just Listening
                                            </button>
                                        </div>

                                        <div style={{ display: 'flex', gap: '10px', justifyContent: 'center', marginTop: '20px', flexWrap: 'wrap' }}>
                                            {pets.map(pet => (
                                                <button
                                                    key={pet.id}
                                                    onClick={() => setSelectedPet(pet)}
                                                    style={{
                                                        fontSize: '40px',
                                                        background: 'white',
                                                        border: selectedPet.id === pet.id ? '3px solid #2196f3' : '3px solid #e0e0e0',
                                                        borderRadius: '15px',
                                                        padding: '10px',
                                                        cursor: 'pointer',
                                                        transition: 'all 0.3s ease'
                                                    }}
                                                >
                                                    {pet.emoji}
                                                </button>
                                            ))}
                                        </div>
                                    </div>
                                )}

                                {currentActivity.id === 'whispers' && (
                                    <div className="activity-main">
                                        <div className="pet-container">
                                            <div className="pet-avatar">üßö</div>
                                            <div className="pet-speech">
                                                I'm Whisper, the fairy! Want to tell me a secret? 
                                                You can whisper super quietly, or just think it - I can hear thoughts too! ‚ú®
                                            </div>
                                        </div>

                                        <div className="action-buttons">
                                            <button className="action-btn" onClick={handleSoundAttempt}>
                                                ü§´ I'll Whisper
                                            </button>
                                            <button className="action-btn secondary" onClick={() => celebrate("Thinking is beautiful! üí≠")}>
                                                üí≠ I'll Think It
                                            </button>
                                            <button className="action-btn secondary" onClick={handleJustListening}>
                                                üëÄ Just Visiting
                                            </button>
                                        </div>
                                    </div>
                                )}

                                {currentActivity.id === 'words' && (
                                    <div className="activity-main">
                                        <div className="pet-container">
                                            <div className="pet-avatar">üêâ</div>
                                            <div className="pet-speech">
                                                I'm Sparkle the dragon! Your words are like magic spells! 
                                                Can you say a magic word? Even a tiny word like "hi" or "yes" has powerful magic! ‚ú®
                                            </div>
                                        </div>

                                        <p style={{ fontSize: '16px', color: '#5d8233', marginBottom: '20px' }}>
