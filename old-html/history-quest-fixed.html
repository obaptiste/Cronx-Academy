<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>History Quest - Interactive Learning Adventure</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #2d3748;
            overflow-x: hidden;
        }

        .app-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
            position: relative;
            z-index: 1;
        }

        /* Animated Background Particles */
        .background-particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
            overflow: hidden;
        }

        .particle {
            position: absolute;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            animation: float 20s infinite;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) rotate(360deg);
                opacity: 0;
            }
        }

        /* Header Styles */
        .header {
            background: white;
            padding: 25px 35px;
            border-radius: 25px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.2);
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            flex-wrap: wrap;
            gap: 20px;
            animation: slideDown 0.6s ease;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .logo-icon {
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, #fc5c7d, #6a82fb);
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 32px;
            animation: pulse 2s infinite;
            box-shadow: 0 5px 15px rgba(252, 92, 125, 0.4);
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
        }

        .logo-text h1 {
            font-size: 32px;
            background: linear-gradient(135deg, #fc5c7d, #6a82fb);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-weight: 800;
        }

        .logo-text p {
            font-size: 14px;
            color: #718096;
            margin-top: 2px;
        }

        .user-stats {
            display: flex;
            gap: 15px;
            align-items: center;
            flex-wrap: wrap;
        }

        .stat-badge {
            display: flex;
            align-items: center;
            gap: 10px;
            background: linear-gradient(135deg, #1FA2FF, #12D8FA);
            padding: 12px 25px;
            border-radius: 30px;
            color: white;
            font-weight: bold;
            box-shadow: 0 5px 20px rgba(31, 162, 255, 0.3);
            transition: all 0.3s ease;
        }

        .stat-badge:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(31, 162, 255, 0.4);
        }

        .stat-badge.points {
            background: linear-gradient(135deg, #ffd89b, #19547b);
        }

        .stat-badge.badges {
            background: linear-gradient(135deg, #fc5c7d, #6a82fb);
        }

        /* Navigation Tabs */
        .nav-tabs {
            display: flex;
            gap: 12px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .nav-tab {
            background: white;
            border: none;
            padding: 16px 32px;
            border-radius: 18px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .nav-tab:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
        }

        .nav-tab.active {
            background: linear-gradient(135deg, #1FA2FF, #12D8FA);
            color: white;
            box-shadow: 0 8px 25px rgba(31, 162, 255, 0.4);
        }

        /* Main Content Area */
        .content-area {
            background: white;
            border-radius: 25px;
            padding: 40px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.2);
            min-height: 600px;
        }

        /* Timeline Styles */
        .timeline-header {
            text-align: center;
            margin-bottom: 50px;
        }

        .timeline-header h2 {
            font-size: 36px;
            color: #2d3748;
            margin-bottom: 12px;
            font-weight: 800;
        }

        .timeline-header p {
            color: #718096;
            font-size: 18px;
        }

        .timeline-filter {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin: 25px 0;
            flex-wrap: wrap;
        }

        .filter-btn {
            padding: 10px 20px;
            border: 2px solid #e2e8f0;
            background: white;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
            font-size: 14px;
        }

        .filter-btn:hover {
            border-color: #1FA2FF;
            background: #e6f7ff;
        }

        .filter-btn.active {
            background: linear-gradient(135deg, #1FA2FF, #12D8FA);
            color: white;
            border-color: transparent;
        }

        .timeline-cards {
            display: grid;
            gap: 35px;
        }

        .timeline-card {
            background: linear-gradient(135deg, #fff, #f7fafc);
            border-radius: 25px;
            padding: 35px;
            box-shadow: 0 5px 25px rgba(0, 0, 0, 0.08);
            border-left: 8px solid;
            transition: all 0.4s ease;
            cursor: pointer;
        }

        .timeline-card:hover {
            transform: translateX(12px) scale(1.02);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.15);
        }

        .timeline-card.tudor { border-color: #fc5c7d; }
        .timeline-card.caribbean { border-color: #1FA2FF; }
        .timeline-card.pirates { border-color: #2d3748; }
        .timeline-card.nubian { border-color: #d4af37; }
        .timeline-card.empire { border-color: #ffd89b; }
        .timeline-card.revolution { border-color: #e53e3e; }
        .timeline-card.mysticism { border-color: #9c27b0; }
        .timeline-card.independence { border-color: #6a82fb; }

        .timeline-card-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 18px;
        }

        .timeline-date {
            font-size: 14px;
            font-weight: bold;
            padding: 8px 18px;
            border-radius: 25px;
            background: rgba(0, 0, 0, 0.06);
        }

        .timeline-icon {
            font-size: 40px;
        }

        .timeline-card h3 {
            font-size: 26px;
            margin-bottom: 12px;
            color: #2d3748;
            font-weight: 700;
        }

        .timeline-card p {
            color: #4a5568;
            line-height: 1.7;
            margin-bottom: 18px;
            font-size: 15px;
        }

        .timeline-facts {
            background: linear-gradient(135deg, #edf2f7, #e6fffa);
            padding: 20px;
            border-radius: 15px;
            margin-top: 18px;
            border: 2px solid rgba(31, 162, 255, 0.1);
        }

        .timeline-facts h4 {
            font-size: 15px;
            color: #2d3748;
            margin-bottom: 12px;
            font-weight: 700;
        }

        .timeline-facts ul {
            list-style: none;
            padding-left: 0;
        }

        .timeline-facts li {
            padding: 8px 0;
            color: #4a5568;
            font-size: 14px;
            line-height: 1.6;
        }

        .timeline-facts li:before {
            content: "‚úì ";
            color: #48bb78;
            font-weight: bold;
            margin-right: 8px;
            font-size: 16px;
        }

        /* Quiz Styles */
        .quiz-container {
            max-width: 850px;
            margin: 0 auto;
        }

        .quiz-header {
            text-align: center;
            margin-bottom: 40px;
        }

        .quiz-header h2 {
            font-size: 36px;
            margin-bottom: 10px;
            font-weight: 800;
        }

        .quiz-score-display {
            display: flex;
            gap: 30px;
            justify-content: center;
            margin: 20px 0;
        }

        .score-item {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 18px;
            font-weight: 600;
        }

        .quiz-progress {
            display: flex;
            gap: 8px;
            margin: 25px 0;
            justify-content: center;
            flex-wrap: wrap;
        }

        .progress-dot {
            width: 14px;
            height: 14px;
            border-radius: 50%;
            background: #e2e8f0;
            transition: all 0.3s ease;
        }

        .progress-dot.completed {
            background: #48bb78;
            box-shadow: 0 0 10px rgba(72, 187, 120, 0.5);
        }

        .progress-dot.current {
            background: #1FA2FF;
            transform: scale(1.4);
            box-shadow: 0 0 15px rgba(31, 162, 255, 0.6);
        }

        .quiz-question-card {
            background: linear-gradient(135deg, #667eea, #764ba2);
            padding: 45px;
            border-radius: 25px;
            color: white;
            margin-bottom: 35px;
            box-shadow: 0 15px 40px rgba(102, 126, 234, 0.4);
        }

        .question-number {
            font-size: 15px;
            opacity: 0.95;
            margin-bottom: 12px;
        }

        .question-text {
            font-size: 26px;
            font-weight: 700;
            line-height: 1.5;
        }

        .quiz-options {
            display: grid;
            gap: 18px;
        }

        .quiz-option {
            background: white;
            border: 3px solid #e2e8f0;
            padding: 22px;
            border-radius: 18px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 17px;
            text-align: left;
            display: flex;
            align-items: center;
            gap: 18px;
        }

        .quiz-option:hover {
            border-color: #1FA2FF;
            transform: translateX(8px);
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.12);
        }

        .quiz-option.selected {
            border-color: #1FA2FF;
            background: #e6f7ff;
            box-shadow: 0 5px 20px rgba(31, 162, 255, 0.2);
        }

        .quiz-option.correct {
            border-color: #48bb78;
            background: #f0fff4;
        }

        .quiz-option.incorrect {
            border-color: #f56565;
            background: #fff5f5;
        }

        .option-letter {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            flex-shrink: 0;
            font-size: 18px;
        }

        .quiz-option.correct .option-letter {
            background: linear-gradient(135deg, #48bb78, #38a169);
        }

        .quiz-option.incorrect .option-letter {
            background: linear-gradient(135deg, #f56565, #e53e3e);
        }

        .feedback-card {
            background: linear-gradient(135deg, #48bb78, #38a169);
            color: white;
            padding: 30px;
            border-radius: 20px;
            margin-top: 25px;
            box-shadow: 0 10px 30px rgba(72, 187, 120, 0.3);
        }

        .feedback-card.incorrect {
            background: linear-gradient(135deg, #f56565, #e53e3e);
            box-shadow: 0 10px 30px rgba(245, 101, 101, 0.3);
        }

        .feedback-card h3 {
            font-size: 22px;
            margin-bottom: 12px;
            font-weight: 700;
        }

        .feedback-card p {
            line-height: 1.7;
            font-size: 16px;
        }

        .quiz-actions {
            display: flex;
            gap: 18px;
            justify-content: center;
            margin-top: 35px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 16px 45px;
            border: none;
            border-radius: 30px;
            font-size: 17px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
        }

        .btn-primary {
            background: linear-gradient(135deg, #1FA2FF, #12D8FA);
            color: white;
        }

        .btn-secondary {
            background: white;
            color: #2d3748;
            border: 3px solid #e2e8f0;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .quiz-results {
            text-align: center;
            padding: 50px;
        }

        .results-score {
            font-size: 90px;
            font-weight: 900;
            background: linear-gradient(135deg, #fc5c7d, #6a82fb);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin: 25px 0;
        }

        .results-message {
            font-size: 28px;
            color: #2d3748;
            margin-bottom: 35px;
            font-weight: 700;
        }

        .results-stars {
            font-size: 60px;
            margin: 25px 0;
        }

        .results-breakdown {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin: 30px 0;
        }

        .result-stat {
            background: linear-gradient(135deg, #e6f7ff, #f0f9ff);
            padding: 25px;
            border-radius: 15px;
            border: 2px solid rgba(31, 162, 255, 0.2);
        }

        .result-stat-value {
            font-size: 36px;
            font-weight: 800;
            color: #1FA2FF;
            margin-bottom: 8px;
        }

        .result-stat-label {
            font-size: 14px;
            color: #718096;
            font-weight: 600;
        }

        /* Story Module Styles */
        .story-container {
            max-width: 950px;
            margin: 0 auto;
        }

        .story-selector {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .story-selector-card {
            background: white;
            border: 3px solid #e2e8f0;
            border-radius: 15px;
            padding: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
        }

        .story-selector-card:hover {
            border-color: #1FA2FF;
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
        }

        .story-selector-card.active {
            border-color: #1FA2FF;
            background: #e6f7ff;
        }

        .story-card {
            background: linear-gradient(135deg, #f7fafc, #edf2f7);
            border-radius: 25px;
            padding: 45px;
            margin-bottom: 35px;
            box-shadow: 0 5px 25px rgba(0, 0, 0, 0.08);
        }

        .story-header {
            text-align: center;
            margin-bottom: 35px;
        }

        .story-header h2 {
            font-size: 36px;
            color: #2d3748;
            margin-bottom: 12px;
            font-weight: 800;
        }

        .story-meta {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 18px;
        }

        .story-tag {
            background: linear-gradient(135deg, #1FA2FF, #12D8FA);
            color: white;
            padding: 10px 25px;
            border-radius: 25px;
            font-size: 14px;
            font-weight: 700;
            box-shadow: 0 3px 10px rgba(31, 162, 255, 0.3);
        }

        .story-character {
            display: flex;
            gap: 25px;
            align-items: start;
            margin: 35px 0;
            padding: 30px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 3px 15px rgba(0, 0, 0, 0.06);
        }

        .character-avatar {
            width: 90px;
            height: 90px;
            border-radius: 50%;
            background: linear-gradient(135deg, #fc5c7d, #6a82fb);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 45px;
            flex-shrink: 0;
            box-shadow: 0 5px 20px rgba(252, 92, 125, 0.3);
        }

        .character-dialogue {
            flex: 1;
        }

        .character-name {
            font-weight: 700;
            color: #2d3748;
            margin-bottom: 10px;
            font-size: 20px;
        }

        .character-text {
            color: #4a5568;
            line-height: 1.8;
            font-size: 16px;
        }

        .story-narration {
            background: linear-gradient(135deg, #edf2f7, #e6fffa);
            padding: 25px;
            border-radius: 18px;
            margin: 25px 0;
            font-style: italic;
            color: #4a5568;
            line-height: 1.9;
            border-left: 5px solid #1FA2FF;
            font-size: 16px;
        }

        .story-choices {
            display: grid;
            gap: 18px;
            margin-top: 35px;
        }

        .story-choice {
            background: white;
            border: 3px solid #e2e8f0;
            padding: 25px;
            border-radius: 18px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: left;
        }

        .story-choice:hover {
            border-color: #1FA2FF;
            transform: translateX(8px);
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.12);
        }

        .story-choice h4 {
            color: #2d3748;
            margin-bottom: 10px;
            font-size: 18px;
            font-weight: 700;
        }

        .story-choice p {
            color: #718096;
            font-size: 15px;
            line-height: 1.6;
        }

        /* Progress Dashboard Styles */
        .dashboard-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 25px;
            margin-bottom: 40px;
        }

        .dashboard-card {
            background: linear-gradient(135deg, #667eea, #764ba2);
            padding: 35px;
            border-radius: 25px;
            color: white;
            box-shadow: 0 8px 30px rgba(102, 126, 234, 0.3);
            transition: all 0.3s ease;
        }

        .dashboard-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 12px 40px rgba(102, 126, 234, 0.4);
        }

        .dashboard-card.turquoise {
            background: linear-gradient(135deg, #1FA2FF, #12D8FA);
        }

        .dashboard-card.coral {
            background: linear-gradient(135deg, #fc5c7d, #6a82fb);
        }

        .dashboard-card.yellow {
            background: linear-gradient(135deg, #ffd89b, #19547b);
        }

        .dashboard-icon {
            font-size: 55px;
            margin-bottom: 18px;
        }

        .dashboard-value {
            font-size: 52px;
            font-weight: 900;
            margin: 12px 0;
        }

        .dashboard-label {
            font-size: 17px;
            opacity: 0.95;
            font-weight: 600;
        }

        .badges-section {
            margin-top: 50px;
        }

        .badges-section h2 {
            font-size: 28px;
            margin-bottom: 25px;
            color: #2d3748;
            font-weight: 800;
        }

        .badges-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
            gap: 25px;
            margin-top: 25px;
        }

        .badge-card {
            background: white;
            padding: 30px;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.08);
            transition: all 0.3s ease;
            border: 3px solid transparent;
        }

        .badge-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 12px 35px rgba(0, 0, 0, 0.15);
            border-color: #1FA2FF;
        }

        .badge-card.locked {
            opacity: 0.35;
            filter: grayscale(100%);
        }

        .badge-icon {
            font-size: 70px;
            margin-bottom: 12px;
        }

        .badge-name {
            font-weight: 700;
            color: #2d3748;
            font-size: 15px;
        }

        /* Topics Library Styles */
        .topics-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 30px;
        }

        .topic-card {
            background: white;
            border-radius: 25px;
            overflow: hidden;
            box-shadow: 0 5px 25px rgba(0, 0, 0, 0.08);
            transition: all 0.4s ease;
            cursor: pointer;
            border: 3px solid transparent;
        }

        .topic-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 45px rgba(0, 0, 0, 0.18);
            border-color: #1FA2FF;
        }

        .topic-banner {
            height: 170px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 70px;
            background: linear-gradient(135deg, #667eea, #764ba2);
        }

        .topic-banner.tudor {
            background: linear-gradient(135deg, #fc5c7d, #6a82fb);
        }

        .topic-banner.caribbean {
            background: linear-gradient(135deg, #1FA2FF, #12D8FA);
        }

        .topic-banner.pirates {
            background: linear-gradient(135deg, #2d3748, #434343);
        }

        .topic-banner.nubian {
            background: linear-gradient(135deg, #d4af37, #aa8c2d);
        }

        .topic-banner.empire {
            background: linear-gradient(135deg, #ffd89b, #19547b);
        }

        .topic-banner.revolution {
            background: linear-gradient(135deg, #e53e3e, #9b2c2c);
        }

        .topic-banner.mysticism {
            background: linear-gradient(135deg, #9c27b0, #6a1b9a);
        }

        .topic-banner.independence {

            { id: 7, name: 'Culture Expert', icon: 'üåü', earned: false },
            { id: 8, name: 'Champion', icon: 'üëë', earned: false }
        ];

        // Main App Component
        function HistoryQuestApp() {
            const [currentTab, setCurrentTab] = useState('timeline');
            const [points, setPoints] = useState(450);
            const [badgesEarned, setBadgesEarned] = useState(3);
            const [currentQuizQuestion, setCurrentQuizQuestion] = useState(0);
            const [selectedAnswer, setSelectedAnswer] = useState(null);
            const [showFeedback, setShowFeedback] = useState(false);
            const [quizScore, setQuizScore] = useState(0);
            const [quizComplete, setQuizComplete] = useState(false);
            const [answeredQuestions, setAnsweredQuestions] = useState([]);
            const [timelineFilter, setTimelineFilter] = useState('all');

            // Generate particles on mount
            useEffect(() => {
                const particlesContainer = document.getElementById('particles');
                for (let i = 0; i < 20; i++) {
                    const particle = document.createElement('div');
                    particle.className = 'particle';
                    particle.style.width = Math.random() * 30 + 10 + 'px';
                    particle.style.height = particle.style.width;
                    particle.style.left = Math.random() * 100 + '%';
                    particle.style.animationDelay = Math.random() * 20 + 's';
                    particle.style.animationDuration = (Math.random() * 10 + 15) + 's';
                    particlesContainer.appendChild(particle);
                }
            }, []);

            const handleQuizAnswer = (answerIndex) => {
                if (showFeedback) return;
                setSelectedAnswer(answerIndex);
            };

            const submitAnswer = () => {
                const currentQuestion = quizQuestions[currentQuizQuestion];
                const isCorrect = selectedAnswer === currentQuestion.correctAnswer;
                
                setShowFeedback(true);
                if (isCorrect) {
                    setQuizScore(quizScore + 1);
                    setPoints(points + 10);
                }
                
                setAnsweredQuestions([...answeredQuestions, currentQuizQuestion]);
            };

            const nextQuestion = () => {
                if (currentQuizQuestion < quizQuestions.length - 1) {
                    setCurrentQuizQuestion(currentQuizQuestion + 1);
                    setSelectedAnswer(null);
                    setShowFeedback(false);
                } else {
                    setQuizComplete(true);
                }
            };

            const restartQuiz = () => {
                setCurrentQuizQuestion(0);
                setSelectedAnswer(null);
                setShowFeedback(false);
                setQuizScore(0);
                setQuizComplete(false);
                setAnsweredQuestions([]);
            };

            const filteredEvents = timelineFilter === 'all' 
                ? timelineEvents 
                : timelineEvents.filter(event => event.category === timelineFilter);

            return (
                <div className="app-container">
                    <header className="header">
                        <div className="logo">
                            <div className="logo-icon">üìö</div>
                            <div className="logo-text">
                                <h1>History Quest</h1>
                                <p>Interactive Learning Adventure</p>
                            </div>
                        </div>
                        <div className="user-stats">
                            <div className="stat-badge points">‚≠ê {points} Points</div>
                            <div className="stat-badge badges">üèÜ {badgesEarned} Badges</div>
                        </div>
                    </header>

                    <nav className="nav-tabs">
                        <button className={`nav-tab ${currentTab === 'timeline' ? 'active' : ''}`} onClick={() => setCurrentTab('timeline')}>üìÖ Timeline</button>
                        <button className={`nav-tab ${currentTab === 'quiz' ? 'active' : ''}`} onClick={() => setCurrentTab('quiz')}>üéØ Quiz</button>
                        <button className={`nav-tab ${currentTab === 'stories' ? 'active' : ''}`} onClick={() => setCurrentTab('stories')}>üìñ Stories</button>
                        <button className={`nav-tab ${currentTab === 'progress' ? 'active' : ''}`} onClick={() => setCurrentTab('progress')}>üìä Progress</button>
                        <button className={`nav-tab ${currentTab === 'topics' ? 'active' : ''}`} onClick={() => setCurrentTab('topics')}>üìö Topics</button>
                    </nav>

                    <main className="content-area">
                        {currentTab === 'timeline' && <TimelineExplorer filter={timelineFilter} setFilter={setTimelineFilter} events={filteredEvents} />}
                        {currentTab === 'quiz' && <QuizSection currentQuestion={currentQuizQuestion} selectedAnswer={selectedAnswer} showFeedback={showFeedback} quizScore={quizScore} quizComplete={quizComplete} answeredQuestions={answeredQuestions} onAnswerSelect={handleQuizAnswer} onSubmit={submitAnswer} onNext={nextQuestion} onRestart={restartQuiz} />}
                        {currentTab === 'stories' && <StoryModules />}
                        {currentTab === 'progress' && <ProgressDashboard points={points} />}
                        {currentTab === 'topics' && <TopicsLibrary />}
                    </main>
                </div>
            );
        }

        // Timeline Component
        function TimelineExplorer({ filter, setFilter, events }) {
            return (
                <div>
                    <div className="timeline-header">
                        <h2>üìÖ Interactive Timeline</h2>
                        <p>Explore major events in English and Caribbean history</p>
                        <div className="timeline-filter">
                            <button className={`filter-btn ${filter === 'all' ? 'active' : ''}`} onClick={() => setFilter('all')}>All Events</button>
                            <button className={`filter-btn ${filter === 'tudor' ? 'active' : ''}`} onClick={() => setFilter('tudor')}>üëë Tudor</button>
                            <button className={`filter-btn ${filter === 'caribbean' ? 'active' : ''}`} onClick={() => setFilter('caribbean')}>üå¥ Caribbean</button>
                            <button className={`filter-btn ${filter === 'pirates' ? 'active' : ''}`} onClick={() => setFilter('pirates')}>üè¥‚Äç‚ò†Ô∏è Pirates</button>
                            <button className={`filter-btn ${filter === 'nubian' ? 'active' : ''}`} onClick={() => setFilter('nubian')}>üë∏ Nubian</button>
                            <button className={`filter-btn ${filter === 'empire' ? 'active' : ''}`} onClick={() => setFilter('empire')}>üåç Empire</button>
                            <button className={`filter-btn ${filter === 'revolution' ? 'active' : ''}`} onClick={() => setFilter('revolution')}>üóΩ Revolution</button>
                            <button className={`filter-btn ${filter === 'mysticism' ? 'active' : ''}`} onClick={() => setFilter('mysticism')}>‚ú® Mysticism</button>
                            <button className={`filter-btn ${filter === 'independence' ? 'active' : ''}`} onClick={() => setFilter('independence')}>üéâ Independence</button>
                        </div>
                    </div>
                    <div className="timeline-cards">
                        {events.map(event => (
                            <div key={event.id} className={`timeline-card ${event.category}`}>
                                <div className="timeline-card-header">
                                    <div className="timeline-date">{event.date}</div>
                                    <div className="timeline-icon">{event.icon}</div>
                                </div>
                                <h3>{event.title}</h3>
                                <p>{event.description}</p>
                                <div className="timeline-facts">
                                    <h4>üìå Key Facts:</h4>
                                    <ul>{event.facts.map((fact, i) => <li key={i}>{fact}</li>)}</ul>
                                </div>
                            </div>
                        ))}
                    </div>
                </div>
            );
        }

        // Quiz Component
        function QuizSection({ currentQuestion, selectedAnswer, showFeedback, quizScore, quizComplete, answeredQuestions, onAnswerSelect, onSubmit, onNext, onRestart }) {
            if (quizComplete) {
                const percentage = Math.round((quizScore / quizQuestions.length) * 100);
                const stars = percentage >= 90 ? '‚≠ê‚≠ê‚≠ê' : percentage >= 70 ? '‚≠ê‚≠ê' : percentage >= 50 ? '‚≠ê' : '';
                const message = percentage >= 90 ? 'Outstanding!' : percentage >= 70 ? 'Great job!' : percentage >= 50 ? 'Good effort!' : 'Keep practicing!';

                return (
                    <div className="quiz-results">
                        <h2>üéâ Quiz Complete!</h2>
                        <div className="results-score">{quizScore}/{quizQuestions.length}</div>
                        <div className="results-message">{message}</div>
                        <div className="results-stars">{stars}</div>
                        <div className="results-breakdown">
                            <div className="result-stat"><div className="result-stat-value">{percentage}%</div><div className="result-stat-label">Score</div></div>
                            <div className="result-stat"><div className="result-stat-value">{quizScore}</div><div className="result-stat-label">Correct</div></div>
                            <div className="result-stat"><div className="result-stat-value">+{quizScore * 10}</div><div className="result-stat-label">Points</div></div>
                        </div>
                        <button className="btn btn-primary" onClick={onRestart}>Try Again</button>
                    </div>
                );
            }

            const question = quizQuestions[currentQuestion];
            const isCorrect = selectedAnswer === question.correctAnswer;

            return (
                <div className="quiz-container">
                    <div className="quiz-header">
                        <h2>üéØ History Quiz</h2>
                        <p>Test your knowledge!</p>
                        <div className="quiz-score-display">
                            <div className="score-item">‚úÖ Correct: {quizScore}</div>
                            <div className="score-item">üìù Question: {currentQuestion + 1}/{quizQuestions.length}</div>
                        </div>
                        <div className="quiz-progress">
                            {quizQuestions.map((_, i) => <div key={i} className={`progress-dot ${answeredQuestions.includes(i) ? 'completed' : i === currentQuestion ? 'current' : ''}`} />)}
                        </div>
                    </div>
                    <div className="quiz-question-card">
                        <div className="question-number">Question {currentQuestion + 1} of {quizQuestions.length}</div>
                        <div className="question-text">{question.question}</div>
                    </div>
                    <div className="quiz-options">
                        {question.options.map((option, i) => (
                            <div key={i} className={`quiz-option ${selectedAnswer === i ? 'selected' : ''} ${showFeedback && i === question.correctAnswer ? 'correct' : ''} ${showFeedback && selectedAnswer === i && !isCorrect ? 'incorrect' : ''}`} onClick={() => onAnswerSelect(i)}>
                                <div className="option-letter">{String.fromCharCode(65 + i)}</div>
                                <div>{option}</div>
                            </div>
                        ))}
                    </div>
                    {showFeedback && (
                        <div className={`feedback-card ${isCorrect ? '' : 'incorrect'}`}>
                            <h3>{isCorrect ? '‚úÖ Correct!' : '‚ùå Not quite!'}</h3>
                            <p>{question.explanation}</p>
                            <p style={{marginTop: '15px'}}><strong>üí° Fun Fact:</strong> {question.funFact}</p>
                        </div>
                    )}
                    <div className="quiz-actions">
                        {!showFeedback ? (
                            <button className="btn btn-primary" onClick={onSubmit} disabled={selectedAnswer === null}>Submit Answer</button>
                        ) : (
                            <button className="btn btn-primary" onClick={onNext}>{currentQuestion < quizQuestions.length - 1 ? 'Next Question ‚Üí' : 'See Results'}</button>
                        )}
                    </div>
                </div>
            );
        }

        // Story Component
        function StoryModules() {
            const [selectedStory, setSelectedStory] = useState(0);
            return (
                <div className="story-container">
                    <div className="story-selector">
                        {storyModules.map((story, i) => (
                            <div key={story.id} className={`story-selector-card ${selectedStory === i ? 'active' : ''}`} onClick={() => setSelectedStory(i)}>
                                <div style={{fontSize: '40px', marginBottom: '10px'}}>{story.icon}</div>
                                <h3 style={{fontSize: '16px', marginBottom: '5px'}}>{story.title}</h3>
                                <p style={{fontSize: '13px', color: '#718096'}}>{story.period}</p>
                            </div>
                        ))}
                    </div>
                    <div className="story-card">
                        <div className="story-header">
                            <h2>{storyModules[selectedStory].icon} {storyModules[selectedStory].title}</h2>
                            <div className="story-meta">
                                <span className="story-tag">{storyModules[selectedStory].period}</span>
                                <span className="story-tag">{storyModules[selectedStory].category}</span>
                            </div>
                        </div>
                        <div className="story-narration">{storyModules[selectedStory].chapters[0].narration}</div>
                        {storyModules[selectedStory].chapters[0].characters.map((char, i) => (
                            <div key={i} className="story-character">
                                <div className="character-avatar">{char.avatar}</div>
                                <div className="character-dialogue">
                                    <div className="character-name">{char.name}</div>
                                    <div className="character-text">{char.dialogue}</div>
                                </div>
                            </div>
                        ))}
                        <div className="story-choices">
                            <h3 style={{marginBottom: '15px', color: '#2d3748'}}>üéØ What would you like to explore?</h3>
                            {storyModules[selectedStory].chapters[0].choices.map((choice, i) => (
                                <div key={i} className="story-choice">
                                    <h4>{choice.text}</h4>
                                    <p>{choice.description}</p>
                                </div>
                            ))}
                        </div>
                    </div>
                </div>
            );
        }

        // Progress Component
        function ProgressDashboard({ points }) {
            return (
                <div>
                    <div className="timeline-header" style={{marginBottom: '40px'}}>
                        <h2>üìä Your Progress</h2>
                        <p>Track your learning journey</p>
                    </div>
                    <div className="dashboard-grid">
                        <div className="dashboard-card turquoise"><div className="dashboard-icon">‚≠ê</div><div className="dashboard-value">{points}</div><div className="dashboard-label">Total Points</div></div>
                        <div className="dashboard-card coral"><div className="dashboard-icon">‚úÖ</div><div className="dashboard-value">12</div><div className="dashboard-label">Lessons Completed</div></div>
                        <div className="dashboard-card yellow"><div className="dashboard-icon">üéØ</div><div className="dashboard-value">85%</div><div className="dashboard-label">Average Score</div></div>
                    </div>
                    <div className="badges-section">
                        <h2>üèÜ Your Badges</h2>
                        <div className="badges-grid">
                            {badges.map(badge => (
                                <div key={badge.id} className={`badge-card ${!badge.earned ? 'locked' : ''}`}>
                                    <div className="badge-icon">{badge.icon}</div>
                                    <div className="badge-name">{badge.name}</div>
                                </div>
                            ))}
                        </div>
                    </div>
                </div>
            );
        }

        // Topics Component
        function TopicsLibrary() {
            return (
                <div>
                    <div className="timeline-header" style={{marginBottom: '40px'}}>
                        <h2>üìö Topics Library</h2>
                        <p>Explore different periods in history</p>
                    </div>
                    <div className="topics-grid">
                        {topics.map(topic => (
                            <div key={topic.id} className="topic-card">
                                <div className={`topic-banner ${topic.category}`}>{topic.icon}</div>
                                <div className="topic-content">
                                    <div className="topic-title">{topic.title}</div>
                                    <div className="topic-description">{topic.description}</div>
                                    <div className="topic-stats">
                                        <div className="topic-stat">üìñ {topic.lessons} lessons</div>
                                        <div className="topic-stat">üéØ {topic.quizzes} quizzes</div>
                                    </div>
                                </div>
                            </div>
                        ))}
                    </div>
                </div>
            );
        }

        // Render
        ReactDOM.render(<HistoryQuestApp />, document.getElementById('root'));
    </script>
</body>
</html>
